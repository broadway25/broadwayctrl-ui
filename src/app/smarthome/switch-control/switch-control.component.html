

<section class="container" style="margin-top: 25px">

  <div class="row justify-content-between" style="width: 100%">

    <ng-container *ngFor="let s of switches">
      <div class="col-md-6" style="width: 100%">
        <div class="row justify-content-between" >
          <mat-slide-toggle
            class="example-margin"
            [color]="color"
            [checked]="s.status"
            [disabled]="disabled" (change)="toggle($event, s.name);">
            {{s.description}}

          </mat-slide-toggle>
        </div>
        <div class="row justify-content-between" >
          <div><span *ngIf="s.onTimeDisplay.days > 0">{{s.onTimeDisplay.days }} Days</span></div>
        </div>
        <div class="row justify-content-between" >
          <div><span>{{s.onTimeDisplay.hours | number:'2.0'}}:{{s.onTimeDisplay.minutes | number:'2.0'}}:{{s.onTimeDisplay.seconds | number:'2.0'}}</span></div>
        </div>
      </div>
    </ng-container>


  </div>
</section>
